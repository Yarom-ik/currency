<template>
  <article class="slds-card">
    <div class="slds-card__header slds-grid">
      <header class="slds-media slds-media_center slds-has-flexi-truncate">
        <div class="slds-media__figure">
          <span class="slds-icon_container slds-icon-standard-account" title="Exchange Rate">
            <svg class="slds-icon slds-icon_small" aria-hidden="true">
              <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
            </svg>
            <span class="slds-assistive-text">Exchange Rate</span>
          </span>
        </div>
        <div class="slds-media__body">
          <h2 class="slds-card__header-title">
            <div class="slds-card__header-link slds-truncate" title="Exchange Rate">
              <span>Exchange Rate</span>
            </div>
          </h2>
        </div>
        <div class="slds-no-flex">
          <template if:true={picklistValues}>
            <lightning-combobox name="progress" label="baseCurrency" value={baseCurrency} options={picklistValues}
              onchange={handleChange}>
            </lightning-combobox>
          </template>
        </div>
      </header>
    </div>
    <div class="slds-card__body">
      <div class="slds-align_absolute-center">
        <div class="slds-list_inline">
          <div class="slds-align_absolute-center">
            <div class="slds-m-left_x-small">
              <lightning-input type="date" id="StartDate" name="input1" label="Enter start date" min="1999-01-01"
                max={dateTyday} onchange={setStartDate} required>
              </lightning-input>
            </div>
            <div class="slds-m-left_x-small">
              <lightning-input type="date" id="EndDate" name="input1" label="Enter end date" min="1999-01-01"
                max={dateTyday} onchange={setEndDate} required>
              </lightning-input>
            </div>
            <div class="slds-m-left_x-small">
              <div class="slds-p-top_large">
                <lightning-button variant="brand" label="Show" onclick={renderedExchangeRates}></lightning-button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="slds-card__footer">
      <template if:true={exchangeRates}>
        <!-- <div style="height: 300px;"></div> -->
        <lightning-datatable key-field="id" data={exchangeRates} columns={columns} hide-checkbox-column>
        </lightning-datatable>
      </template>

    </footer>
  </article>



</template>
